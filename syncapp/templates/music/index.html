<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BeAtSync</title>
  </head>
  <body>
    <h1>Welcome to BeAtSync!</h1>

    <h2>Available Songs:</h2>
    <ul>
      {% for song in songs %}
      <li>
        <p>{{ song.title }}</p>
        <audio controls>
          <source src="{{ song.audio_file.url }}" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
